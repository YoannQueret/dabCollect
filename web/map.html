<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.ui.map.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link href="style.css" rel="stylesheet">
  </head>
  <body id="map-container">
    <div id="floating-panel">
      Min signal Quality : <input id="signal_quality" type="text" value="40"> Strength : <input id="signal_strength" type="text" value="20">
      <button onclick="loadMarkers()">Load Markers</button>
      <button onclick="deleteMarkers()">Delete</button>
      <button onclick="showMarkers()">Show</button>
      <button onclick="hideMarkers()">Hide</button>
    </div>
    <div id="map"></div>
    
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?signed_in=false&callback=initMap&libraries=visualization"></script>
  </body>
</html>
